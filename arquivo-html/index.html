<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Copia</title>
    <link rel="stylesheet" href="../estilos-css/style.css">
</head>
<body>
    <header>
        <div id="AtalhoParaMenu">
            <a href="#"><i class="fa-solid fa-bars" style="color: #ffffff;"></i></a>
        </div>

        <div id="LogoPagInicial">
            <a href="#"><i class="fa-brands fa-youtube" style="color: #e12323;"></i>YouTube</a>
        </div>

        <section id="HeaderMenu">

            <div id="BtnPesquisa">
                <a href="#"><i class="fa-solid fa-magnifying-glass" style="color: #ffffff;"></i></a>
            </div>
            <div id="BtnPesquisaVoz">
                <a href="#"><i class="fa-solid fa-microphone" style="color: #fafafa;"></i></a>
            </div>
            <div id="BtnCriar">
                <a href="#"><i class="fa-solid fa-plus fa-lg" style="color: #ffffff;"></i>Criar</a>
            </div>
            <div id="BtnNotificacoes">
                <a href="#"><i class="fa-solid fa-bell" style="color: #ffffff;"></i></a>
            </div>
            <div id="BtnPerfil">
                <a href="#"><i class="fa-solid fa-circle-user" style="color: #ffffff;"></i></a>
            </div>

        </section>

    </header>

    <script src="https://kit.fontawesome.com/703c3aba24.js" crossorigin="anonymous"></script>
</body>
</html>
