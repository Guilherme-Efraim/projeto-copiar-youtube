<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Copia</title>
    <link rel="stylesheet" href="../estilos-css/style.css">
    <script src="https://kit.fontawesome.com/703c3aba24.js" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/703c3aba24.js" crossorigin="anonymous"></script>
</head>

<body>
    <header id="ContainerPai">

        <div id="LogoFixo">
            <div id="AtalhoParaMenu" class="AtalhoParaMenu">
                <a href="#"><i class="fa-solid fa-bars" style="color: #ffffff;"></i></a>
            </div>
            <div id="LogoPagInicial">
                <a href="#"><i class="fa-brands fa-youtube" style="color: #e12323;"></i>YouTube</a>
            </div>
        </div>

        <div id="MenuDoHeader">
            <div id="BtnPesquisa" class="ItemFilho">
                <a href="#"><i class="fa-solid fa-magnifying-glass" style="color: #ffffff;"></i></a>
            </div>
            <div id="BtnPesquisaVoz" class="ItemFilho">
                <a href="#"><i class="fa-solid fa-microphone" style="color: #fafafa;"></i></a>
            </div>
            <div id="BtnCriar" class="ItemFilho">
                <a href="#"><i class="fa-solid fa-plus fa-lg" style="color: #ffffff;"></i>Criar</a>
            </div>
            <div id="BtnNotificacoes" class="ItemFilho">
                <a href="#"><i class="fa-solid fa-bell" style="color: #ffffff;"></i></a>
            </div>
            <div id="BtnPerfil" class="ItemFilho">
                <a href="#"><i class="fa-solid fa-circle-user" style="color: #ffffff;"></i></a>
            </div>
        </div>

    </header>
    <main>
        <nav class="menu-lateral ativo">

            <section class="secoes">
                <div id="inicio" class="secoes-item">
                    <a href="#">
                        <i class="fa-solid fa-house"></i>
                        <p>
                            Início
                        </p>
                    </a>
                </div>
                <div id="shorts" class="secoes-item">
                    <a href="#">
                        <i class="fa-solid fa-photo-film"></i>
                        <p>
                            Shorts
                        </p>
                    </a>
                </div>
                <div id="inscricoes" class="secoes-item">
                    <a href="#">
                        <i class="fa-solid fa-circle-play"></i>
                        <p>
                            Inscrições
                        </p>
                    </a>
                </div>
            </section>

            <section class="secoes">
                <div id="historico" class="secoes-item">
                    <a href="#">
                        <i class="fa-solid fa-business-time"></i>
                        <p>
                            Histórico
                        </p>
                    </a>
                </div>
                <div id="playlists" class="secoes-item">
                    <a href="#">
                        <i class="fa-solid fa-layer-group"></i>
                        <p>
                            Playlists
                        </p>
                    </a>
                </div>
                <div id="seus-videos" class="secoes-item">
                    <a href="#">
                        <i class="fa-solid fa-circle-play"></i>
                        <p>
                            Seus Vídeos
                        </p>
                    </a>
                </div>
                <div id="assistir-mais-tarde" class="secoes-item">
                    <a href="#">
                        <i class="fa-solid fa-circle-play"></i>
                        <p>
                            Assistir mais tarde
                        </p>
                    </a>
                </div>
                <div id="videos-com-gostei" class="secoes-item">
                    <a href="#">
                        <i class="fa-solid fa-circle-play"></i>
                        <p>
                            Vídeos com "Gostei" 
                        </p>
                    </a>
                </div>
            </section>
        
        </nav>
    </main>
</body>
</html>
